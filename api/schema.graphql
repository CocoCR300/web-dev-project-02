type User {
    id: ID!
    full_name: String!
    name: String!
}

input CreateUserInput {
    full_name: String!
    name: String!
    password: String!
}

input UpdateUserInput {
    id: ID!
    full_name: String!
    name: String!
    password: String!
}

type Mutation {
    createUser(input: CreateUserInput!): User!
    updateUser(input: UpdateUserInput!): User
    deleteUser(id: ID!): User
}

type Query {
    user(id: ID!): User    
    users(limit: Int): [User!]
}

